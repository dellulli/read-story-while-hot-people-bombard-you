<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .results-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #backButton {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        #backButton:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- Results will be filled in by JavaScript -->
            </tbody>
        </table>
        <button id="backButton">Back to Start</button>
    </div>

    <script src="resultsScript.js"></script>
</body>
</html>
